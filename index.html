<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <title>Code Quiz</title>
</head>
<body>
    <main class="container">
        <div class="row mt-4">
            <div class="col-6"><a href="#">View Highscores</a></div>
            <div class="col-6 d-flex justify-content-end">Time: <span id="timeLeft"></span></div>
        </div>
        <div class="row">
            <div class="col-12 card border-0">
                <div class="card-body col-12 col-md-8 offset-md-2">
                    <h2 id="questionTitle">Demo Question Number One</h2>
                    <div class="answers mt-2"><button class="btn btn-primary" id="answerButton1">Answer One</button></div>
                    <div class="answers mt-2"><button class="btn btn-primary" id="answerButton2">Answer Two</button></div>
                    <div class="answers mt-2"><button class="btn btn-primary" id="answerButton3">Answer Three</button></div>
                    <div class="answers mt-2"><button class="btn btn-primary" id="answerButton4">Answer Four</button></div>
                    <div class="mt-2 border-top" id="submissionFeedback">Answer Feedback!</div>
                </div>
            </div>
        </div>
    </main>
    

</body>
</html>
